<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alta de Agente · Hero Insurance USA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --cyan:    #19CDEB;
      --blue:    #0097CC;
      --royal:   #0065F3;
      --dark:    #373535;
      --white:   #FDFDFD;
      --radius:  14px;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 0 60px;
    }

    /* ── HEADER ── */
    .hero-header {
      width: 100%;
      background: linear-gradient(135deg, var(--royal) 0%, var(--blue) 40%, var(--cyan) 100%);
      padding: 36px 24px 48px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero-header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 50% 0%, rgba(255,255,255,0.18) 0%, transparent 70%);
    }

    .hero-header::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0; right: 0;
      height: 40px;
      background: var(--dark);
      clip-path: ellipse(55% 100% at 50% 100%);
    }

    .logo-text {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: clamp(28px, 6vw, 42px);
      letter-spacing: -3px;
      text-transform: uppercase;
      color: var(--white);
      position: relative;
      z-index: 1;
      line-height: 1;
    }

    .logo-text span {
      color: var(--dark);
    }

    .logo-sub {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 11px;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.75);
      position: relative;
      z-index: 1;
      margin-top: 4px;
    }

    .header-tagline {
      font-size: 13px;
      color: rgba(255,255,255,0.85);
      margin-top: 10px;
      font-style: italic;
      position: relative;
      z-index: 1;
    }

    /* ── CONTAINER ── */
    .container {
      width: 100%;
      max-width: 600px;
      padding: 0 20px;
      margin-top: -20px;
      position: relative;
      z-index: 2;
    }

    /* ── CARD ── */
    .card {
      background: #2a2828;
      border-radius: var(--radius);
      border: 1px solid rgba(25,205,235,0.15);
      padding: 36px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.04);
    }

    .card-title {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 11px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--cyan);
      margin-bottom: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(25,205,235,0.2);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media(max-width: 480px) { .row { grid-template-columns: 1fr; } }

    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .field.full { grid-column: 1 / -1; }

    label {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
    }

    input {
      border: 1.5px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 15px;
      font-family: 'Montserrat', sans-serif;
      color: var(--white);
      background: rgba(255,255,255,0.06);
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
      outline: none;
    }

    input:focus {
      border-color: var(--cyan);
      background: rgba(25,205,235,0.06);
      box-shadow: 0 0 0 3px rgba(25,205,235,0.12);
    }

    input::placeholder { color: rgba(255,255,255,0.25); }

    .btn-primary {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 15px 28px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
      background: linear-gradient(90deg, var(--royal) 0%, var(--blue) 50%, var(--cyan) 100%);
      color: #fff;
      transition: all 0.25s;
      box-shadow: 0 4px 20px rgba(0,151,204,0.35);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(0,151,204,0.5);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* ── TOAST ── */
    .toast {
      display: none;
      align-items: center;
      gap: 12px;
      background: linear-gradient(90deg, #0065F3, #19CDEB);
      color: #fff;
      padding: 16px 22px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 600;
      animation: fadeIn 0.35s ease;
      box-shadow: 0 4px 20px rgba(0,101,243,0.4);
    }

    .toast.show { display: flex; }

    .toast-icon {
      width: 28px; height: 28px;
      background: rgba(255,255,255,0.25);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(-10px); }
      to   { opacity:1; transform:translateY(0); }
    }

    /* ── FOOTER ── */
    .footer {
      margin-top: 28px;
      text-align: center;
      font-size: 11px;
      color: rgba(255,255,255,0.2);
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="hero-header">
    <div class="logo-text">Hero <span style="color:var(--cyan)">Insurance</span></div>
    <div class="logo-sub">USA</div>
    <div class="header-tagline">"Protegemos lo más valioso"</div>
  </div>

  <div class="container">

    <div id="toast" class="toast">
      <div class="toast-icon">✓</div>
      <div>¡Solicitud enviada! Nos pondremos en contacto pronto.</div>
    </div>

    <div class="card">
      <div class="card-title">Alta de nuevo agente</div>
      <div style="display:flex; flex-direction:column; gap:18px;">
        <div class="row">
          <div class="field">
            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" placeholder="Ej. Juan" />
          </div>
          <div class="field">
            <label for="apellido">Apellido *</label>
            <input type="text" id="apellido" placeholder="Ej. Pérez" />
          </div>
        </div>
        <div class="field full">
          <label for="correo">Correo personal *</label>
          <input type="email" id="correo" placeholder="juan.perez@gmail.com" />
        </div>
        <div class="field full">
          <label for="telefono">Número de teléfono *</label>
          <input type="tel" id="telefono" placeholder="(786) 323-6818" maxlength="14" oninput="formatTel(this)" />
        </div>
        <button class="btn-primary" onclick="registrar()">
          Enviar solicitud →
        </button>
      </div>
    </div>

    <div class="footer">HERO INSURANCE USA · IT DEPARTMENT</div>

  </div>

<script>
  // ─────────────────────────────────────────────
  //  PEGA AQUÍ TU URL DE GOOGLE APPS SCRIPT
  const SCRIPT_URL = 'TU_URL_AQUI';
  // ─────────────────────────────────────────────

  function formatTel(input) {
    let digits = input.value.replace(/\D/g, '').slice(0, 10);
    let formatted = '';
    if (digits.length === 0) {
      formatted = '';
    } else if (digits.length <= 3) {
      formatted = '(' + digits;
    } else if (digits.length <= 6) {
      formatted = '(' + digits.slice(0,3) + ') ' + digits.slice(3);
    } else {
      formatted = '(' + digits.slice(0,3) + ') ' + digits.slice(3,6) + '-' + digits.slice(6);
    }
    input.value = formatted;
  }

  function registrar() {
    const nombre   = document.getElementById('nombre').value.trim();
    const apellido = document.getElementById('apellido').value.trim();
    const correo   = document.getElementById('correo').value.trim();
    const telefono = document.getElementById('telefono').value.trim();

    if (!nombre || !apellido || !correo || !telefono) {
      alert('Por favor completa todos los campos antes de enviar.');
      return;
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo)) {
      alert('El correo personal no parece válido.');
      return;
    }

    // Validar que el teléfono tenga 10 dígitos
    const soloDigitos = telefono.replace(/\D/g, '');
    if (soloDigitos.length !== 10) {
      alert('Por favor ingresa un número de teléfono válido de 10 dígitos.');
      return;
    }

    const btn = document.querySelector('.btn-primary');
    btn.disabled = true;
    btn.textContent = 'Enviando...';

    const formData = new FormData();
    formData.append('nombre', nombre);
    formData.append('apellido', apellido);
    formData.append('correo', correo);
    formData.append('telefono', telefono);

    fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      body: formData,
    })
    .then(() => {
      ['nombre','apellido','correo','telefono'].forEach(id => document.getElementById(id).value = '');
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3500);
    })
    .catch(() => alert('No se pudo conectar. Verifica tu URL o conexión a internet.'))
    .finally(() => {
      btn.disabled = false;
      btn.innerHTML = 'Enviar solicitud →';
    });
  }
</script>
</body>
</html>
