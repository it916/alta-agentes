<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alta de Agente</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #f5f2ee;
      --surface: #ffffff;
      --primary: #1a1a2e;
      --accent: #c8783a;
      --accent2: #e8a96a;
      --text: #2d2d2d;
      --muted: #888;
      --border: #e0d9d0;
      --success: #3a7d44;
      --radius: 12px;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 40px;
    }

    .badge {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 4px 12px;
      border-radius: 20px;
      margin-bottom: 14px;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: clamp(28px, 5vw, 40px);
      color: var(--primary);
      line-height: 1.15;
      margin-bottom: 8px;
    }

    header p {
      color: var(--muted);
      font-size: 15px;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 36px;
      margin-bottom: 24px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 24px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    @media(max-width: 500px) { .row { grid-template-columns: 1fr; } }

    .field {
      display: flex;
      flex-direction: column;
      gap: 7px;
    }

    .field.full { grid-column: 1 / -1; }

    label {
      font-size: 13px;
      font-weight: 500;
      color: var(--primary);
    }

    input {
      border: 1.5px solid var(--border);
      border-radius: 8px;
      padding: 11px 14px;
      font-size: 15px;
      font-family: 'DM Sans', sans-serif;
      color: var(--text);
      background: var(--bg);
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(200,120,58,0.12);
    }

    input::placeholder { color: #bbb; }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 13px 28px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      width: 100%;
      justify-content: center;
      margin-top: 8px;
    }

    .btn-primary:hover { background: #2d2d50; transform: translateY(-1px); }

    .btn-secondary {
      background: transparent;
      border: 1.5px solid var(--border);
      color: var(--muted);
      font-size: 13px;
      padding: 8px 16px;
    }

    .btn-secondary:hover { border-color: var(--accent); color: var(--accent); }

    .toast {
      display: none;
      align-items: center;
      gap: 10px;
      background: var(--success);
      color: #fff;
      padding: 14px 20px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
    }

    .toast.show { display: flex; }

    @keyframes fadeIn { from { opacity:0; transform:translateY(-8px); } to { opacity:1; transform:translateY(0); } }

    /* Registro */
    .registro-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .dot { width: 7px; height: 7px; border-radius: 50%; background: var(--accent); display: inline-block; }
  </style>
</head>
<body>
<div class="container">

  <header>
    <div class="badge">IT · Recursos Humanos</div>
    <h1>Alta de Agente</h1>
    <p>Solicitud de creación de correo corporativo para nuevo agente.</p>
  </header>

  <div id="toast" class="toast">
    <span>✓</span> Solicitud registrada correctamente.
  </div>

  <div class="card">
    <div class="card-title">Datos del nuevo agente</div>
    <div style="display:flex; flex-direction:column; gap:18px;">
      <div class="row">
        <div class="field">
          <label for="nombre">Nombre *</label>
          <input type="text" id="nombre" placeholder="Ej. Juan" />
        </div>
        <div class="field">
          <label for="apellido">Apellido *</label>
          <input type="text" id="apellido" placeholder="Ej. Pérez" />
        </div>
      </div>
      <div class="field full">
        <label for="correo">Correo personal *</label>
        <input type="email" id="correo" placeholder="juan.perez@gmail.com" />
      </div>
      <div class="field full">
        <label for="telefono">Número de teléfono *</label>
        <input type="tel" id="telefono" placeholder="Ej. 55 1234 5678" maxlength="20" />
      </div>
      <button class="btn btn-primary" onclick="registrar()">
        <span>＋</span> Enviar solicitud
      </button>
    </div>
  </div>



</div>

<script>
  // ─────────────────────────────────────────────
  //  PEGA AQUÍ TU URL DE GOOGLE APPS SCRIPT
  const SCRIPT_URL = 'TU_URL_AQUI';
  // ─────────────────────────────────────────────

  function registrar() {
    const nombre   = document.getElementById('nombre').value.trim();
    const apellido = document.getElementById('apellido').value.trim();
    const correo   = document.getElementById('correo').value.trim();
    const telefono = document.getElementById('telefono').value.trim();

    if (!nombre || !apellido || !correo || !telefono) {
      alert('Por favor completa todos los campos antes de enviar.');
      return;
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo)) {
      alert('El correo personal no parece válido.');
      return;
    }

    const btn = document.querySelector('.btn-primary');
    btn.disabled = true;
    btn.textContent = 'Enviando...';

    fetch(SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify({ nombre, apellido, correo, telefono }),
    })
    .then(res => res.json())
    .then(data => {
      if (data.resultado === 'ok') {
        ['nombre','apellido','correo','telefono'].forEach(id => document.getElementById(id).value = '');
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3500);
      } else {
        alert('El servidor respondió con un error. Intenta de nuevo.');
      }
    })
    .catch(() => alert('No se pudo conectar. Verifica tu URL o conexión a internet.'))
    .finally(() => {
      btn.disabled = false;
      btn.innerHTML = '<span>＋</span> Enviar solicitud';
    });
  }
</script>
</body>
</html>
